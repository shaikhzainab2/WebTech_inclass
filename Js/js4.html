<!DOCTYPE html>
<html>
    <head>
        <title>Verification</title>
    </head>
    <body>
        <script>
            function verifyPassword() {
                var pw=document.getElementById("pswd").value;

                if(pw==""){
                    document.getElementById("message").innerHTML="**Fill the password**";
                    return false;
                }
                if(pw.length<8){
                    document.getElementById("message").innerHTML="**length must be greater than 8**";
                    return false;
                }
                if(pw.length>15){
                    document.getElementById("message").innerHTML="**length must be less than 15**";
                    return false;
                }
                if (!/^[A-Z]/.test(pw)) {
                    messageElement.innerHTML = "**First letter must be capital**";
                    return false;
                }
                if (!/[a-zA-Z]/.test(pw) || !/\d/.test(pw)) {
                    messageElement.innerHTML = "**Password must be alphanumeric**";
                    return false;
                }
                if (!/[#@$&]/.test(pw)) {
                    messageElement.innerHTML = "**Password must contain at least one special symbol (@, #, $, &)**";
                    return false;
                }
                else{
                    alert("Password id correct")
                }
            }
        </script>

            </form>  
        </center>
    </body>
</html>
