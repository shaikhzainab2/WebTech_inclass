<html>
	<head>
		<title>A Simple HTML Example</title>
	</head>
	<body>
		<h1>HTML is easy to learn.</h1>
		<!-Html is not case-sensitive->
		<p>Welcome to the world of HTML.</p>
		<ul type="circle">
			<li>Civil</li>
			<li>Mechanical</li>
			<li>EEE</li>
		</ul>
		<!-Type can be square,disc,circle etc->

		<ol type="i">
			<li>CSE</li>
			<li>BCA</li>
			<li>DSc</li>
		</ol>
		<!-Type can be a(a,b,c), A(A,B,C), 1(1,2,3), I(I,II,III) etc->

	</body>
<html>
